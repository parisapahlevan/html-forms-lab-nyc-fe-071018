    <!-- First, create a form tag where our inputs will be nested -->
    <form action= "htto://some-url.com" method= "POST">

      <input type="text" id= "fullname" name="fullname" placeholder="Enter Name" required>

      <label for= "email">Email:</label>

      placeholder="Enter Email" required>
      <br>
      <label for="phone">Phone</label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">
      <label for= "message">"Message":</label>
      <textarea name="message" id= "message" placeholder="Enter Message"></textarea>
<input type="checkbox" name="toy-1" value="kong"> Kong
